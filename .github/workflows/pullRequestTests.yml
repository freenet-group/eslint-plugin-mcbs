name: Pull Request Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Führt automatische Fixes aus und testet die Library
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Setup
      - name: AWS Credentials konfigurieren
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-central-1'

      - name: Config von AWS SSM einlesen
        uses: dkershner6/aws-ssm-getparameters-action@v2
        with:
          parameterPairs: |
            /github/secrets/mcbs_token = TOKEN

      - uses: actions/checkout@v4
        with:
          token: ${{ env.TOKEN }} # env.TOKEN anstatt default/secrets.GITHUB_TOKEN benutzen, um WF mit Autofix-Commit zu triggern

      - name: workflow.config einlesen
        id: read-properties
        run: |
          { cat .github/workflow.config; echo; } | tee -a -- "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.read-properties.outputs.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Dependencies installieren
        run: npm ci --force
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_R_PACKAGES }}

      - name: Build
        run: npm run build

      # Automatisch Fixes ausführen
      - name: Autofixes ausführen
        run: npm run lint:fix && npm run format:write

      - name: Änderungen aus dem Autofix committen
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: run format:write and lint:fix'

      # Tests starten
      - name: Tests ausführen und Coverage generieren
        if: ${{ steps.auto-commit.outputs.changes_detected == 'false' }}
        run: npm run test
